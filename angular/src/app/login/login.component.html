<div class="text-center">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
      <img class="mb-4" src="../../assets/img/aqua.png" alt="aqua logo" width="80" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Welcome to Aqua! Please sign in.</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="userName" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
