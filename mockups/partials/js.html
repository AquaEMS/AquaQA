<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $(".tic").select2();
  $(".tic").select2({
    placeholder: "Tech-in-charge",
    allowClear: true
  });
  $("#tic").on("select2:select", function (e) {
    $(".900number").select2().val(e.params.data.text).trigger("change");
  });


  $(".900number").select2();
  $(".900number").select2({
    placeholder: "900",
    allowClear: true
  });
  $("#900number").on("select2:select", function (e) {
    $(".tic").select2().val(e.params.data.text).trigger("change");
  });

  $(".preceptor").select2();
  $(".preceptor").select2({
    placeholder: "Preceptor",
    allowClear: true
  });
  $("#preceptor").on("select2:select", function (e) {
    $(".preceptor900number").select2().val(e.params.data.text).trigger("change");
    $("#no_preceptor").prop("disabled", false);
  });


  $(".preceptor900number").select2();
  $(".preceptor900number").select2({
    placeholder: "900",
    allowClear: true
  });
  $("#preceptor900number").on("select2:select", function (e) {
    $(".preceptor").select2().val(e.params.data.text).trigger("change");
    $("#no_preceptor").prop("disabled", false);
  });
});


$("#no_preceptor").on("click", function () {
  $(".preceptor900number").select2().val("").trigger("change");
  $(".preceptor").select2().val("").trigger("change");
  $("#no_preceptor").prop("disabled", true);
});

</script>
